<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <title>fireflower</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="graph">
      <canvas></canvas>
      <div id="nodes"></div>
    </div>
    <div id="logo">fireflower <span>example</span></div>
    <div id="controls">
      <label id="k-number">
        <span>K =</span>
        <input type="number" value="2" min="1">
      </label>
      <label id="server-capacity-number">
        <span>Server Cap =</span>
        <input type="number" value="" min="1" placeholder="âˆž">
      </label>
      <div class="control-sep"></div>
      <label id="server-toggle">
        <input type="checkbox" checked>
        <span>Server Node</span>
      </label>
      <label id="force-server-toggle">
        <input type="checkbox">
        <span>Force Server</span>
      </label>
      <div class="control-sep"></div>
      <button id="reset-btn">Reset All</button>
    </div>

    <!-- Legend -->
    <div class="ui-overlay ui-legend">
      <div class="legend-title">Legend</div>
      <div class="legend-item">
        <div class="legend-dot" style="background:#44CC44"></div>
        Healthy
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background:#FF8C19"></div>
        Moderate
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background:#FFCC00"></div>
        Degraded
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background:#FF4444"></div>
        Struggling
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background:#666666"></div>
        Disconnected
      </div>
      <div class="legend-item">
        <div class="legend-line" style="background:#686868"></div>
        P2P link
      </div>
      <div class="legend-item">
        <div class="legend-line" style="background:#00CED1"></div>
        Server link
      </div>
    </div>

    <!-- Stats -->
    <div class="ui-overlay ui-stats" id="ui-stats">
      <div class="stats-title">Network</div>
      <div class="stat-row">
        <span>Nodes</span>
        <span class="stat-value" id="stat-nodes">0</span>
      </div>
      <div class="stat-row">
        <span>P2P</span>
        <span class="stat-value" id="stat-p2p">0</span>
      </div>
      <div class="stat-row">
        <span>Server</span>
        <span class="stat-value" id="stat-server">0</span>
      </div>
    </div>

    <script type="text/javascript" src="build.js"></script>
  </body>
</html>
