<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <title>fireflower</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="graph">
      <canvas></canvas>
      <div id="nodes"></div>
    </div>
    <div id="logo">fireflower <span>example</span></div>
    <div id="controls">
      <label id="k-number" class="control-number">
        <span>K =</span>
        <input type="number" value="2" min="1">
      </label>
      <label id="server-capacity-number" class="control-number">
        <span>Server Cap =</span>
        <input type="number" value="" min="0" placeholder="âˆž">
      </label>
      <div class="control-sep"></div>
      <label id="server-toggle" class="control-toggle">
        <input type="checkbox" checked>
        <span>Server Node</span>
      </label>
      <label id="force-server-toggle" class="control-toggle">
        <input type="checkbox">
        <span>Force Server</span>
      </label>
      <div class="control-sep"></div>
      <button id="reset-btn">Reset All</button>
    </div>

    <!-- Legend -->
    <div class="ui-overlay ui-panel ui-legend">
      <div class="ui-panel-title">Legend</div>
      <div class="legend-item">
        <div class="legend-dot" style="background:var(--color-healthy)"></div>
        Healthy
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background:var(--color-moderate)"></div>
        Moderate
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background:var(--color-degraded)"></div>
        Degraded
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background:var(--color-struggling)"></div>
        Struggling
      </div>
      <div class="legend-item">
        <div class="legend-dot" style="background:var(--color-disconnected)"></div>
        Disconnected
      </div>
      <div class="legend-item">
        <div class="legend-line" style="background:var(--color-p2p-link)"></div>
        P2P link
      </div>
      <div class="legend-item">
        <div class="legend-line" style="background:var(--color-server)"></div>
        Server link
      </div>
    </div>

    <!-- Stats -->
    <div class="ui-overlay ui-panel ui-stats" id="ui-stats">
      <div class="ui-panel-title">Network</div>
      <div class="stat-row">
        <span>Nodes</span>
        <span class="stat-value" id="stat-nodes">0</span>
      </div>
      <div class="stat-row">
        <span>P2P</span>
        <span class="stat-value" id="stat-p2p">0</span>
      </div>
      <div class="stat-row">
        <span>Server</span>
        <span class="stat-value" id="stat-server">0</span>
      </div>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="hidden">
      <div class="login-box">
        <h3 id="login-title" class="login-title">Verifying...</h3>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
          <input id="login-email" class="login-input" type="email" placeholder="Email">
          <input id="login-pass" class="login-input" type="password" placeholder="Password">
          <button id="login-btn" class="login-btn">Sign In</button>
          <div id="login-error" class="login-error"></div>
          <p class="login-msg" style="display:none">Or contact admin for access.</p>
        </div>

        <!-- Message / Action Area -->
        <div id="login-action-area" class="hidden">
          <p id="login-msg" class="login-msg"></p>
          <button id="login-action-btn" class="login-btn btn-secondary">Action</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="build.js"></script>
  </body>
</html>
